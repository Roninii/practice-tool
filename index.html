<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Roslyn's Practice Tools </title>
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet">
    <!-- animate.css -->
    <link href="animate.css" rel="stylesheet" type="text/css">

  </head>
  <body>
    <div class="title">
      <h1>Practice Your Alphabet!</h1>
    </div>
    <div class="container">
      <div class="box blue animated bounceInDown delay"><p>A</p></div>
      <div class="box red animated bounceInDown delay1"><p>B</p></div>
      <div class="box green animated bounceInDown delay2"><p>C</p></div>
      <div class="box purple delay3 animated bounceInDown"><p>D</p></div>
      <div class="box black animated bounceInDown delay4"><p>E</p></div>
      <div class="box blue animated bounceInDown delay5 "><p>F</p></div>
      <div class="box red animated bounceInDown delay6"><p>G</p></div>
      <div class="box green animated bounceInDown delay7"><p>H</p></div>
      <div class="box purple animated bounceInDown delay8"><p>I</p></div>
      <div class="box black animated bounceInDown delay9"><p>J</p></div>
      <div class="box blue animated bounceInDown delay10"><p>K</p></div>
      <div class="box red animated bounceInDown delay11"><p>L</p></div>
      <div class="box green animated bounceInDown delay12"><p>M</p></div>
      <div class="box purple animated bounceInDown delay13"><p>N</p></div>
      <div class="box black animated bounceInDown delay14"><p>O</p></div>
      <div class="box blue animated bounceInDown delay15"><p>P</p></div>
      <div class="box red animated bounceInDown delay16"><p>Q</p></div>
      <div class="box green animated bounceInDown delay17"><p>R</p></div>
      <div class="box purple animated bounceInDown delay18"><p>S</p></div>
      <div class="box black animated bounceInDown delay19"><p>T</p></div>
      <div class="box blue animated bounceInDown delay20"><p>U</p></div>
      <div class="box red animated bounceInDown delay21"><p>V</p></div>
      <div class="box green animated bounceInDown delay22"><p>W</p></div>
      <div class="box purple animated bounceInDown delay23"><p>X</p></div>
      <div class="box black animated bounceInDown delay24"><p>Y</p></div>
      <div class="box blue animated bounceInDown delay25"><p>Z</p></div>
  </div>
  </body>
</html>
